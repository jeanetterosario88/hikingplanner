<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cities</h2>
    <form action="Post" id="cityForm">
        <h3>Don't See A City? Add One Here:</h3>
        <input type="text" name="city" id="city" placeholder = "Example: Memphis, Tennessee" />
        <button type="submit">Submit</button>
    </form>
    <div id="locationsContainer">
    
    </div>
    <div id="modal">
        <div id="modalContent">
            <span id="closeModal">&times;</span>
            <button id="newtrail">
                Add Trail Here
            </button>
            <div id="trailcards">
         
            </div>
            <form action="post" id="newTrail" class="hidden">
                <h3>Add a trail for <span id="trail-location-name"></span></h3>    
                <input type="text" name="name" placeholder="Trail name">
                <input type="text" name="difficulty" placeholder="Trail Difficulty Level">
                <textarea name="description" id="" cols="30" rows="10" placeholder="Description"></textarea>
                <input type="text" name="image" placeholder="image url">
                <input type="hidden" name="location_id" id="trail-location-id">
                <button type="submit">Add New Trail</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
